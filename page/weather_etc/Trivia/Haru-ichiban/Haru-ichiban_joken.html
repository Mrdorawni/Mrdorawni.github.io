<!DOCTYPE html>
<html>
<head>

    <style>
  .slide {
    display: none;
  }
  .active {
    display: block;
  }
</style>

<title>画像ビューワー Ver.2</title>
    <link href="../../../../css/Forecast_screen.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="../../../../favicon/VIS/favicon.ico">

<body>
    <center>

<p class="resizeimage"><img class="slide active" src="Haru-ichiban_joken-Kyushu2.png" alt="九州南部">
<p class="resizeimage"><img class="slide" src="Haru-ichiban_joken-Kyushu1.png" alt="九州北部">
<p class="resizeimage"><img class="slide" src="Haru-ichiban_joken-Shikoku.png" alt="四国">
<p class="resizeimage"><img class="slide" src="Haru-ichiban_joken-Chugoku.png" alt="中国">
<p class="resizeimage"><img class="slide" src="Haru-ichiban_joken-Kinki.png" alt="近畿">
<p class="resizeimage"><img class="slide" src="Haru-ichiban_joken-Tokai.png" alt="東海">
<p class="resizeimage"><img class="slide" src="Haru-ichiban_joken-Kanto.png" alt="関東">
<p class="resizeimage"><img class="slide" src="Haru-ichiban_joken-Hokuriku.png" alt="北陸">



                                                                                  
                  
                  
                  </center>
          
  <script>
    const slides = document.getElementsByClassName('slide');
    let activeIndex = 0;

    function changeSlide(index) {
      slides[activeIndex].classList.remove('active');
      activeIndex = index;
      slides[activeIndex].classList.add('active');
    }

    document.addEventListener('keydown', function(event) {
      if (event.key === 'ArrowLeft') {
        const newIndex = activeIndex === 0 ? slides.length - 1 : activeIndex - 1;
        changeSlide(newIndex);
      } else if (event.key === 'ArrowRight') {
        const newIndex = activeIndex === slides.length - 1 ? 0 : activeIndex + 1;
        changeSlide(newIndex);
      }
    });
  </script>
</body>
